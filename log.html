<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Авторизація | HistoryTube</title>

    <link href="https://fonts.googleapis.com/css2?family=Playwrite+DK+Loopet:wght@100..400&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #6d4c41;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .site-title {
            font-family: "Playwrite DK Loopet", cursive;
            font-optical-sizing: auto;
            font-style: normal;
            font-size: 2.5rem;
            font-weight: 600;
            text-align: center;
            margin-top: 40px;
            margin-bottom: 20px;
            color: #fff;
        }
        .login-container {
            max-width: 400px;
            margin: 0 auto 100px auto;
            background-color: #fff;
            color: #333;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(109,76,65,.25);
        }
        .btn-primary {
            background-color: #6d4c41;
            border: none;
        }
        .btn-primary:hover {
            background-color: #5d4037;
        }
        .validation-message {
            font-size: 0.85rem;
            margin-top: 5px;
            color: #6c757d;
        }
        .is-valid + .validation-message {
            color: #28a745;
        }
        .is-invalid + .validation-message {
            color: #dc3545;
        }
    </style>
</head>
<body>

    <div class="site-title">HistoryTube</div>

    <div class="container">
        <div class="login-container">
            <h2 class="text-center mb-4">Вхід до системи</h2>
            <form id="loginForm">
                
                <div class="mb-3">
                    <label for="login" class="form-label">Логін</label>
                    <input type="text" class="form-control" id="login" placeholder="Логін">
                    <div id="login-feedback" class="validation-message">Логін: 3-20 символів (латинські літери, цифри, -, _).</div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Електронна пошта</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    <div id="email-feedback" class="validation-message">Введіть коректний email.</div>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Телефон</label>
                    <input type="tel" class="form-control" id="phone" placeholder="+380XXXXXXXXX або 0XXXXXXXXX">
                    <div id="phone-feedback" class="validation-message">Введіть коректний український номер.</div>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="password" placeholder="Введіть пароль">
                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Запам'ятати мене</label>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">Увійти</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js/scripttask3/js"></script>
    
  </body>
</html>

<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Авторизація | HistoryTube</title>

  <!-- Google Fonts: Playfair Display -->
  <link href="https://fonts.googleapis.com/css2?family=Playwrite+DK+Loopet:wght@100..400&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #6d4c41;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .site-title {
     font-family: "Playwrite DK Loopet", cursive;
     font-optical-sizing: auto;
     font-weight: <weight>;
      font-style: normal;
     font-size: 2.5rem;
      font-weight: 600;
      text-align: center;
      margin-top: 40px;
      margin-bottom: 20px;
      color: #fff;
    }
    .login-container {
      max-width: 400px;
      margin: 0 auto 100px auto;
      background-color: #fff;
      color: #333;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(109,76,65,.25);
    }
    .btn-primary {
      background-color: #6d4c41;
      border: none;
    }
    .btn-primary:hover {
      background-color: #5d4037;
    }
  </style>
</head>
<body>

 
  <div class="site-title">HistoryTube</div>

  <div class="container">
    <div class="login-container">
      <h2 class="text-center mb-4">Вхід до системи</h2>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Електронна пошта</label>
          <input type="email" class="form-control" id="email" placeholder="name@example.com">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Пароль</label>
          <input type="password" class="form-control" id="password" placeholder="Введіть пароль">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Запам'ятати мене</label>
        </div>
        <button type="submit" class="btn btn-primary w-100">Увійти</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
